    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Salvador - Render</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <style id="css"></style>
        <script src="/js/prefixfree.min.js"></script>
        <script src="/js/eventlisteners.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/vendor/jquery-1.8.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script>
            window.addEventListener("storage", function(e){
                livePreview();
            });
            var livePreview = function(e){
                css = document.getElementById("css");
                html = document.getElementById("html");
                
                var salvadorCode = JSON.parse( localStorage.getItem("salvadorCode") );
                if( salvadorCode ){
                    html.innerHTML = salvadorCode.html;
                    css.innerHTML = PrefixFree.prefixCSS( salvadorCode.css );
                }
            }
        </script>
    </head>
    <body id="html" onload="livePreview();">
    </body>
</html>
